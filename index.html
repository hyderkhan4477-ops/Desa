<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Go To Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
}

/* MAIN PAGE */
#page1{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* VIDEO BOX (not full screen) */
#videoBox{
  position:relative;
  width:100%;
  max-width:420px;
  height:75vh;
  background:#000;
}

/* VIDEO */
#videoBox video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* CLICK LAYER */
#clickLayer{
  position:absolute;
  inset:0;
  z-index:5;
}

/* SPINNER */
#spinner{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  z-index:3;
}

.loader{
  width:45px;
  height:45px;
  border:4px solid rgba(255,255,255,.3);
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

/* ADS PAGE */
#page2{
  position:fixed;
  inset:0;
  display:none;
  background:#000;
  z-index:20;
}

.ad{height:30vh}
iframe{width:100%;height:100%;border:0}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <div id="videoBox">
    <video id="vid" muted playsinline preload="auto" controls>
      <source src="https://files.catbox.moe/9094e6.mp4" type="video/mp4">
    </video>

    <div id="clickLayer"></div>

    <div id="spinner">
      <div class="loader"></div>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <div class="ad"><iframe src="https://removedidentification.com/wjvse9nqc2?key=701921c4238a5fb015ab5e67b61571b1"></iframe></div>
  <div class="ad"><iframe src="https://removedidentification.com/bkwztd8rvw?key=3bcf81d9583f6d2ffa7ce81f6f055040"></iframe></div>
  <div class="ad"><iframe src="https://removedidentification.com/ntu6cyh4r?key=b84aeefa7a9451c44d102bd5b709a51e"></iframe></div>
  <div class="ad"><iframe src="https://removedidentification.com/p2gqq4n8k?key=3c19b99281b3ad83ec79e023f9626590"></iframe></div>
  <div class="ad"><iframe src="https://removedidentification.com/ubst0nk1?key=8c24960d18abfddf931559ecb70b602e"></iframe></div>
</div>

<script>
const v = document.getElementById("vid");
const spinner = document.getElementById("spinner");
const clickLayer = document.getElementById("clickLayer");
let opened = false;

setTimeout(()=>{
  v.play().catch(()=>{});
  spinner.style.display = "none";
},700);

clickLayer.addEventListener("click",()=>{
  if(opened) return;
  opened = true;
  document.getElementById("page2").style.display = "block";
  history.pushState({ads:1},"");
});

window.onpopstate = ()=>{
  document.getElementById("page2").style.display = "none";
};
</script>

</body>
</html>
